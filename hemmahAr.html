<body>
    <div id="overlay"></div>
    <div id="loader" style="display:none;">
    </div>
    <div class="form-container">
        <h2>نموذج طلب خدمات همه ـتك (صيانة لمنزلك)</h2>
        <form>
            <div class="form-group">
                <label for="name">الاسم <span class="red ml-auto">*</span></label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">رقم الاتصال <span class="red ml-auto">*</span></label>
                <input class="form-control" type="tel" maxlength="10" id="phone" name="phone" required>
                <p id="error-message" style="color: red; display: none;">يجب أن يبدأ رقم الهاتف المحمول
                    بالرقم
                    05 ويجب أن يتكون من 10 أرقام بالضبط</p>
            </div>

            <div class="form-group">
                <label for="address">العنوان <span class="red ml-auto">*</span>
                    <span class="ml-1">
                        <label class="address-label">أنشئ عنوانًا 
                            <i class="create las la-plus" data-toggle="modal" data-target=".createPopup"></i></label>
                    </span>
                </label>
                <input type="hidden" id="addressvalue" name="address-value" required>
                <input readonly class="form-control" type="text" id="address" name="address" required>
            </div>

            <div class="form-group d-none">
                <label for="city">مدينة <span class="red ml-auto">*</span></label>
                <select class="form-control" id="city" name="city">
                </select>
            </div>

            <div class="form-group d-none">
                <label for="neighborhood">الحي <span class="red ml-auto">*</span></label>
                <select class="form-control" id="neighborhood" name="neighborhood">
                </select>
            </div>

            <div class="form-group">
                <label for="service">نوع الخدمة<span class="red ml-auto">*</span></label>
                <select class="form-control" id="service" name="service">
                </select>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="visit-date">تاريخ الزيارة <span class="red ml-auto">*</span></label>
                    <input class="form-control" type="date" id="visit-date" name="visit-date" required>
                </div>

                <div class="form-group col-6">
                    <label for="visit-Time">وقت الزيارة<span class="red ml-auto">*</span></label>
                    <input class="form-control" type="time" id="visit-Time" name="visit-Time" required>
                </div>
            </div>

            <div class="row d-none">
                <div class="form-group col-6">
                    <label for="noofitemstowork">عناصر لإصلاحها<span class="red ml-auto">*</span></label>
                    <input class="form-control" type="number" id="noofitemstowork" name="noofitemstowork" required>
                </div>

                <div class="form-group col-6">
                    <label for="haveTools">هل لديك قطع غيار؟<span class="red ml-auto">*</span></label>
                    <select class="form-control" id="haveTools" name="haveTools">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group d-none">
                <label for="details">وصف المشكلة<span class="red ml-auto"></span></label>
                <textarea rows="6" class="form-control" id="details" name="details" required></textarea>
            </div>

            <div class="button-container">
                <button type="button" id="submitRequest">إرسال الطلب</button>
            </div>
        </form>
    </div>
