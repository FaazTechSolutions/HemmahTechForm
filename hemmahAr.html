    <div id="overlay"></div>

    <div id="responseoverlay">
        <div class="sucessPage">
            <div class="mb-3">
                <img src="./assets/responcelogo.svg" alt="">
            </div>

            <div class="resReqid my-3">تم إنشاء الطلب بنجاح. <br>
                <span id="reqid"></span>
            </div>
            <div class="secend mb-5">شكرا لاتصالك بنا</div>

            <div id="closeResponseoverlay" class="closeResponseoverlay btn">يوافق</div>
        </div>
    </div>

    <div id="loader" style="display:none;">
    </div>

    <!-- Banner Slider -->
    <div class="flexslider">
        <ul class="slides">
            
            <li>
                <img src="./assets/NewBanner1.jpg" alt="Banner 3">
                <!-- <p class="flex-caption"></p> -->
            </li>
        </ul>
    </div>

    <div class="form-container">
        <h2>نموذج طلب خدمات همه ـتك (صيانة لمنزلك)</h2>
        <form>
            <div class="form-group">
                <label for="name">الاسم <span class="red ml-auto">*</span></label>
                <input class="form-control" type="text" id="name" name="name" required>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label for="phone">رقم الاتصال <span class="red ml-auto">*</span></label>
                    <input class="form-control" type="tel" maxlength="10" id="phone" name="phone" required>
                    <p id="error-message" style="color: red; display: none;">
                        يجب أن يبدأ رقم الهاتف المحمول
                        بالرقم
                        05 ويجب أن يتكون من 10 أرقام بالضبط
                    </p>
                </div>
                <div class="form-group col-6">
                    <label for="email">الايميل (اختياري) <span class="red ml-auto"></span></label>
                    <input class="form-control" type="email" id="email" required>
                    <p id="message"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="address">
                    العنوان <span class="red ml-auto">*</span>
                    <span class="ml-1">
                        <label class="address-label create">
                            أنشئ عنوانًا
                            <i class="create las la-plus" data-toggle="modal" data-target=".createPopup"></i>
                        </label>
                    </span>
                </label>
                <input type="hidden" id="addressvalue" name="address-value" required>
                <input readonly class="form-control" type="text" id="address" name="address" required>
            </div>

            <div class="row">
                <!-- Service Type -->
                <div class="form-group col-12 col-md-5">
                    <label for="service">نوع الخدمة<span class="red ml-auto">*</span></label>
                    <select class="form-control" id="service" name="service"></select>
                </div>

                <!-- Subservice Type -->
                <div class="form-group col-12 col-md-5">
                    <label for="subservice">نوع الخدمة الفرعية <span class="red ml-auto">*</span></label>
                    <select class="form-control" id="subservice" name="service"></select>
                </div>

                <!-- Max Tile -->
                <div class="form-group col-12 col-md-2 d-flex align-items-end">
                    <div id="maxTile" class="tileprice bgPrice text-white p-2 rounded w-100 text-center">
                        <!-- Selected maximum value will appear here -->
                    </div>
                </div>
            </div>

            <label for="Visit Date">التواريخ المتاحة<span class="red ml-auto">*</span> </label>
            <div class="tile-container" id="dateTiles"></div>

            <label for="Visit Date">الأوقات المتاحة<span class="red ml-auto">*</span> </label>
            <div class="tile-container" id="timeSlots"></div>

            <div class="form-group d-none">
                <label for="neighborhood">الحي <span class="red ml-auto">*</span></label>
                <select class="form-control" id="neighborhood" name="neighborhood"></select>
            </div>

            <div class="form-group">
                <label for="Attachment">مرفق<span class="red ml-auto"></span></label>
                <div class="textarea-wrapper">
                    <textarea row="3" id="imageTextArea" class="form-control"
                              placeholder="انقر على أيقونة الكاميرا لتحميل الصورة"></textarea>
                    <input type="file" id="imageUpload" accept="image/jpeg, image/png" style="display: none;" />
                    <a href="javascript:void(0)" id="cameraIcon" class="camera-icon">📷</a>
                </div>
            </div>

            <div class="form-group">
                <label for="problemdescription">تفاصيل الطلب<span class="red ml-auto"></span></label>
                <textarea rows="6" class="form-control" placeholder="اوصف مشكلتك هنا..." id="problemdescription" name="details" required></textarea>
            </div>

            <div class="row d-none">
                <div class="form-group col-6">
                    <label for="noofitemstowork">عناصر لإصلاحها<span class="red ml-auto">*</span></label>
                    <input class="form-control" type="number" id="noofitemstowork" name="noofitemstowork" required>
                </div>

                <div class="form-group col-6">
                    <label for="haveTools">هل لديك قطع غيار؟<span class="red ml-auto">*</span></label>
                    <select class="form-control" id="haveTools" name="haveTools">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group d-none">
                <label for="details">وصف المشكلة<span class="red ml-auto"></span></label>
                <textarea rows="6" class="form-control" id="details" name="details" required></textarea>
            </div>

            <div class="button-container">
                <button type="button" id="submitRequest">إرسال الطلب</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="d-flex container" style="align-items: center;">
            <div class="col" style="text-align: left;">
                <a class="text-white">© Copyright 2021 All Rights Reserved</a>
            </div>
            <div class="col" style="text-align: center;">
                <div class="icons_bar">
                    <a href="https://api.whatsapp.com/send/?phone=966920013929&text&type=phone_number&app_absent=0"
                        target="_blank">
                        <img src="./assets/whatsappwhite.png" alt="whatsapp">
                    </a>
                    <a href="https://x.com/HemahTech" target="_blank">
                        <img src="./assets/TwiterWhite.png" alt="twitter">
                    </a>
                    <a href="https://www.instagram.com/hemahtech" target="_blank">
                        <img src="assets/InstagramWhite.png" alt="instagram">
                    </a>
                </div>
            </div>
            <div class="col" style="text-align: right;">
                <div class="image">
                    <img src="assets/MawaridLogo.png" alt="logo">
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Popup -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">إنشاء عنوان</h5>
                <span id="closeModalHeaderBtn" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group d-none">
                        <label for="contactid">معرف جهة الاتصال<span class="red ml-auto">*</span></label>
                        <input class="form-control" type="text" id="contactid" name="contactid" readonly>
                    </div>
                    <div class="form-group">
                        <label for="addresstitle">عنوان<span class="red ml-auto">*</span></label>
                        <input class="form-control" type="text" id="addresstitle" name="addresstitle" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="map">حدد الموقع<span class="red ml-auto">*</span></label>
                        <div id="map"></div>
                    </div> -->
                    <div class="form-group">
                        <label for="createcity">مدينة <span class="red ml-auto">*</span></label>
                        <select class="form-control" id="createcity" name="createcity">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="createneighborhood">الحي <span class="red ml-auto">*</span></label>
                        <select class="form-control" id="createneighborhood" name="createneighborhood">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="buildingno">رقم المبنى<span class="red ml-auto">*</span></label>
                        <input class="form-control" type="text" id="buildingno" name="buildingno" required>
                    </div>
                    <div class="form-group d-none">
                        <label for="preferedPhone">الرقم المفضل<span class="red ml-auto">*</span></label>
                        <input class="form-control" type="tel" maxlength="10" id="preferedPhone" name="preferedPhone"
                            required>
                    </div>
                    <div class="form-group d-none">
                        <label for="isMain">هذا هو الشيء الرئيسي<span class="red ml-auto">*</span></label>
                        <input type="checkbox" id="isMain" name="isMain" required>
                    </div>
                    <div class="form-group">
                        <label for="buildingType">نوع المبنى<span class="red ml-auto">*</span></label>
                        <select class="form-control" id="buildingType" name="buildingType" readonly>
                            <option value="">اختر نوع المبنى</option>
                            <option value="100000000">شقة</option>
                            <option value="100000001">فيلا</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModalFooterBtn" class="btn btn-secondary">يغلق</button>
                <button type="button" id="createAddress" class="btn btn-primary">يحفظ</button>
            </div>
        </div>
    </div>

                slideshowSpeed: 3000, // Auto-slide interval (milliseconds)
                animationSpeed: 800, // Speed of transition
                pauseOnHover: true  // Pause auto-slide on hover
            });
        });
    </script>
